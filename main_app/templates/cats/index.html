{% extends 'base.html' %}
{% block content %}
    {% for cat in cats %}
        <a href="/cats/{{ cat.id }}/">
            <p>Name: {{ cat.name }}</p>
            {% if cat.age > 0 %}
                <p>Age: {{ cat.age }}</p>
            {% else %}
                <p>Age: Kitten</p>
            {% endif %}
        </a>
        <hr />
    {% endfor %}
{% endblock %}
