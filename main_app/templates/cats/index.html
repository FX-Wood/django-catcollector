{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatCollector</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>All of the CatCollector's Cats:</h1>
    <hr />
    {% for cat in cats %}
        <p>Name: {{ cat.name }}</p>
        {% if cat.age > 0 %}
            <p>Age: {{ cat.age }}</p>
        {% else %}
            <p>Age: Kitten</p>
        {% endif %}
        <hr />
    {% endfor %}
    <footer>All rights reserved, catcollector 2019</footer>
</body>
</html>
