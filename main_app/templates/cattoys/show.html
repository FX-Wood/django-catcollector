{% extends 'base.html' %}

{% block content %}
    <h1>Cat Toy details</h1>
    <hr />
    <h3>{{ toy.name }}</h3>
    <p>Color: {{ toy.color }}</p>
    {% for cat in toy.cat_set.all %}
        <a href="/cats/{{ cat.id }}" >{{ cat.name }}</a><br />
    {% empty %}
        <p>Nobody owns this toy</p>
    {% endfor %}
{% endblock %}
